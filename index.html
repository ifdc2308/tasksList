<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/906/906334.png" type="image/png" />
    <title>Lista de Tarefas Diárias</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <section class="task-section">
        <h1>Tarefas diárias</h1>
        <div class="container">
            <div class="content-titles">
                <h2 class="add-task"><img src="./assets/list.svg" class="icon-check" />Adicionar uma tarefa</h2>
                <img src="./assets/print.svg" class="icon-check" onclick="printPage()" />
            </div>
            <div class="content-titles">
                <img src="./assets/clock.svg" class="icon-check" />
                <h3 id="hour-date"></h3>
            </div>
        </div>
        <div class="grid-container">
            <div>
                <h2 class="title-columns">A fazer</h2>
                <ul id="task-list" class="task-list">
                    <!-- lista de tasks -->
                </ul>
            </div>
              <div>
                 <h2 class="title-columns">Finalizadas</h2>
               <ul id="task-list-finish" class="task-list-finish">
                    <!-- lista de tasks finalizadas -->
                </ul>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
